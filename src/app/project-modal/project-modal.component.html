<div class="modal-header">
    <h2> {{project.name }}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>


<div class="modal-body">
    <carousel>

        <div *ngFor="let pic of project.pictures"> 
            <slide><img style="    display: block;
                width: 100%; 
                height: 350px;
                object-fit: fill; "  src={{pic}}></slide>
        </div>
       
      
    </carousel>

    <h3 class="mt-2"> Description</h3>
    <p>{{project.description}}</p>
    <p>YOu can find this project on github <a href={{project.projectLink}} target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
        <div class="tag mb-2 me-2" [style.background-color]="tag.color">{{tag}}</div>
        </div>

    </div>
</div>
