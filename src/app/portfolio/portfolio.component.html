<div class="container">
<div class="mb-2" >
    <div>
        <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed =!isCollapsed">Filter</button>
        <button class="btn btn-outline-secondary mb-2 me-2" (click)="resetFilters()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
    <div class="border mb-2 shadow-sm" style="width: 250px;">

            <form>
                <div class="row mx-0">
                    <div class="col"> <small><b>Languages</b></small>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [(ngModel)] ="typescript" 
                            (change)="filter()" name="typescript">TypeScript  
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [(ngModel)] ="java" 
                            (change)="filter()" name="Java">Java
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [(ngModel)] ="aws" 
                            (change)="filter()" name="aws">AWS  
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [(ngModel)] ="html" 
                            (change)="filter()" name="html">HTML  
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [(ngModel)] ="css" 
                            (change)="filter()" name="css">CSS  
                        </div>
                    </div>

                    
                    
                    
                    </div>
                    <div class="col">
                        <small><b>Frameworks</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" [(ngModel)] ="angular" 
                                (change)="filter()" name="Angular">Angular  
                            </div>
                        </div>




                    </div>
                </div>
            </form>
        </div>
</div>

</div>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-2" *ngFor="let project of projects"><app-project-card [project] ="project"></app-project-card></div>
    </div>
    

</div>
